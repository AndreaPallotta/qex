<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>ry_sweep - 217906f7</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #container {
            width: 800px;
            height: 600px;
            border: 2px solid #444;
            border-radius: 8px;
            margin: 20px 0;
        }
        #info {
            text-align: center;
            margin: 10px 0;
        }
        .coord {
            display: inline-block;
            margin: 0 15px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>ry_sweep - 217906f7</h1>
    <div id="container"></div>
    <div id="info">
        <div class="coord">x = 1.0000</div>
        <div class="coord">y = 0.0000</div>
        <div class="coord">z = 0.0000</div>
    </div>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, 800/600, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(800, 600);
        document.getElementById('container').appendChild(renderer.domElement);
        
        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);
        
        // Bloch sphere (unit sphere)
        const sphereGeometry = new THREE.SphereGeometry(1, 32, 32);
        const sphereMaterial = new THREE.MeshPhongMaterial({
            color: 0x4a90e2,
            transparent: true,
            opacity: 0.3,
            side: THREE.DoubleSide,
            wireframe: false
        });
        const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
        scene.add(sphere);
        
        // Wireframe overlay
        const wireframe = new THREE.WireframeGeometry(sphereGeometry);
        const wireframeLine = new THREE.LineSegments(wireframe, new THREE.LineBasicMaterial({ color: 0xffffff, opacity: 0.2 }));
        scene.add(wireframeLine);
        
        // Axes
        const axesHelper = new THREE.AxesHelper(1.2);
        scene.add(axesHelper);
        
        // Point marker
        const pointGeometry = new THREE.SphereGeometry(0.05, 16, 16);
        const pointMaterial = new THREE.MeshPhongMaterial({ color: 0xff4444 });
        const point = new THREE.Mesh(pointGeometry, pointMaterial);
        point.position.set(0.9999999403953552, 0.0, 0.0);
        scene.add(point);
        
        // Line from origin to point
        const lineGeometry = new THREE.BufferGeometry().setFromPoints([
            new THREE.Vector3(0, 0, 0),
            new THREE.Vector3(0.9999999403953552, 0.0, 0.0)
        ]);
        const lineMaterial = new THREE.LineBasicMaterial({ color: 0xff4444, linewidth: 2 });
        const line = new THREE.Line(lineGeometry, lineMaterial);
        scene.add(line);
        
        // Camera position
        camera.position.set(2.5, 2.5, 2.5);
        camera.lookAt(0, 0, 0);
        
        // Animation loop
        let angle = 0;
        function animate() {
            requestAnimationFrame(animate);
            angle += 0.01;
            camera.position.x = 2.5 * Math.cos(angle);
            camera.position.z = 2.5 * Math.sin(angle);
            camera.lookAt(0, 0, 0);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
